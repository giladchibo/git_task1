<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/tasks.css" />
</head>
<body>
    <nav class="top-nav">
        <div class="nav-links" id="navLinks">
            <div class="dropdown">
                <button class="btn nav-link dropdown-toggle" type="button" id="navDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                    <span id="taskCounter" class="badge bg-primary ms-2"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navDropdown">
                    <li><a class="dropdown-item" href="#" id="createTaskBtn">New Task</a></li>
                    <li><a class="dropdown-item" href="#" id="accountbtn" style="display: none;">Account</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#" id="logoutBtn" style="display: none;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Scheduled Weekly Tasks</h2>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3" id="weekNavWrapper">
            <button class="btn week-nav-btn" id="prevWeekBtn">← Previous Week</button>
            <h4 class="text-center mb-0 flex-grow-1" id="weekRangeLabel"></h4>
            <button class="btn week-nav-btn" id="nextWeekBtn">Next Week →</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead>
                    <tr class="bg-light-gray">
                        <th class="text-uppercase">Time</th>
                        <th class="text-uppercase">Sunday</th>
                        <th class="text-uppercase">Monday</th>
                        <th class="text-uppercase">Tuesday</th>
                        <th class="text-uppercase">Wednesday</th>
                        <th class="text-uppercase">Thursday</th>
                        <th class="text-uppercase">Friday</th>
                        <th class="text-uppercase">Saturday</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="hidden" id="taskId" />

                        <div class="form-group mb-3">
                            <label for="taskCreator">Creator</label>
                            <input type="text" class="form-control" id="taskCreator" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="taskTitle">Title</label>
                            <input type="text" class="form-control" id="taskTitle" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="taskDescription">Description</label>
                            <input type="text" class="form-control" id="taskDescription" />
                        </div>

                        <div class="form-group mb-3">
                            <label for="taskDate">Date</label>
                            <input type="date" class="form-control" id="taskDate" required />
                        </div>

                        <div class="form-group mb-3 row">
                            <div class="col">
                                <label for="taskStartTime">Start Time</label>
                                <input type="time" class="form-control" id="taskStartTime" required />
                            </div>
                            <div class="col">
                                <label for="taskEndTime">End Time</label>
                                <input type="time" class="form-control" id="taskEndTime" required />
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="taskPriority">Priority</label>
                            <select class="form-control" id="taskPriority" required>
                                <option value="">-----</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="taskStatus">Status</label>
                            <select class="form-control" id="taskStatus" required>
                                <option value="">-----</option>
                                <option value="pending">New</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTask">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../scripts/tasks.js"></script>
</body>
</html>
