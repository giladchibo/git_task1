<body>
	<nav class="top-nav">
        <div class="nav-links">
            <!-- <a href="/create-task.html" class="nav-link">Create Task</a>
			<a href="/account.html" class="nav-link">Account</a> -->
        </div>
    </nav>
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" placeholder="Full Name" required="">
					<input type="email" name="email" placeholder="Email" required="">
                    <input type="number" name="phone" placeholder="Phone" required="">
                    <!-- <input type="text" name="position" placeholder="Position" required=""> -->
					<input type="password" name="pswd" placeholder="Password" required="">
					<label id="user_config" style="text-decoration: underline;">User Config</label>
					<div id="config">
						<label id="user_config">Admin</label>
						<input type="radio" name="user_config" value="admin">
						<label id="user_config">User</label>
						<input type="radio" name="user_config" value="user" checked>
					</div>
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>

</html>
